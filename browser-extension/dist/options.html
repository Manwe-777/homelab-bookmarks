<!DOCTYPE html>
<html>

<head>
  <title>Smart Bookmarks Options</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 8px 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0052a3;
    }

    .status {
      margin-top: 12px;
      color: green;
    }
  </style>
</head>

<body>
  <h2>Smart Bookmarks Settings</h2>
  <label for="collectorUrl">Collector URL</label>
  <input type="text" id="collectorUrl" placeholder="http://server.local:3100">
  <label for="backupCollectorUrl" style="margin-top: 12px;">Backup Collector URL (optional)</label>
  <input type="text" id="backupCollectorUrl" placeholder="">
  <button id="save">Save</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>

</html>
